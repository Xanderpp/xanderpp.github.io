	<!-- Page scripts -->
	<script type="text/javascript">
		// Constants
		const obj_roles = {
			// its: ["IT Specialist", "fa fa-user-tie"],
			web: ["Web Developer", "fa fa-code"],
			dba: ["Database Administrator", "fa fa-database"],
			mos: ["Microsoft Office Specialist", "fab fa-microsoft"],
			ggl: ["Google Apps Specialist", "fab fa-google"],
			crm: ["CRM Specialist", "fa fa-user-cog"],
			tro: ["Troubleshooter", "fa fa-tools"],
			// liv: ["Livestreamer", "fa fa-broadcast-tower"]
		};

		var obj;

		// Profile Content
		fetch('assets/data.json')
    .then((res) => res.json())
    .then((data) => {
			obj = data;
			// All technology tools
			// Object.entries(data["tech"]).forEach(([tool, img]) => {  
			// 	$("#row_tls .row").append(`<img class="m-1" style="height: 75px;" src="${img}" alt="${tool}" title="${tool}">`);
			// })
		});

		// Role Belt
		for (const [key, val] of Object.entries(obj_roles))
			$("#row_rol").append(`
				<a id="btn_${key}" class="btn btn-sm rounded-pill" title="${val[0]}" href="#">
					<div class="d-flex align-items-center">
						<i class="${val[1]} fa-2x mr-2 my-1"></i>
						${val[0]}
					</div>
				</a>
			`);
		
		$("#row_rol").hide();

		// Get GET param
		var getUrlParameter = function getUrlParameter(sParam) {
			var sPageURL = window.location.search.substring(1),
				sURLVariables = sPageURL.split('&'),
				sParameterName,
				i;

			for (i = 0; i < sURLVariables.length; i++) {
				sParameterName = sURLVariables[i].split('=');

				if (sParameterName[0] === sParam)
					return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
			}

			return false;
		};

		// Anim preliminaries
		$("#div_con").hide();

		setTimeout(function()	{
			// Intro Anim
			$(".inner-header").animate({"height": "30vh"})
			// $(".content").animate({"height": "60vh"})
			// $("#div_rol").animate({opacity: 1});
			$("#row_rol").fadeIn();

			// Add content to content div
			function addContent(role)	{
				const obj_role = obj["roles"][role];
				const obj_tech = obj["tech"];

				let output = `<p>${obj_role["desc"]}</p>`;

				if("proj" in obj_role)	{
					output += `
						<h5>${role}</h5>
						<div class="row">
							<div class="col-4">
								
							</div>
							<div class="col-8">
								
							</div>
						</div>
					`;
				}
				else if("tech" in obj_role)	{
					let row_too = "";

					obj_role["tech"].forEach((t) => {
						row_too += `<img class="m-1" style="height: 75px;" src="${obj_tech[t]}" alt="${t}" title="${t}">`;
					});

					output += `<div class="row justify-content-center">` + row_too + `</div>`;

					// Object.entries(obj_role["tech"]).forEach(([tool, img]) => {
						
					// 	$("#row_tls .row").append(`<img class="m-1" style="height: 75px;" src="${img}" alt="${tool}" title="${tool}">`);
					// });
				}

				$("#div_con").append(output).fadeIn();
			}

			// Content Anim
			setTimeout(function()	{
				let get_data = getUrlParameter("role") ? (obj_roles[getUrlParameter("role")][0] || "IT Specialist") : "IT Specialist";

				console.log(get_data);

				typed_js([get_data]);

				addContent(get_data);

				// $("#typed").text(get_data).fadeIn()

				// $("#div_rol").animate({opacity: 1});
			}, 500);
		}, 3000)

		$("#row_rol .btn").click(function()	{
			addContent($(this).find("div").text().trim());
		})
	</script>
